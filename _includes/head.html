<head>
	<!-- Meta -->
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="generator" content="Jekyll">
	{% if site.links.github %}
	<meta name="author" content="{{ site.links.github }}">
	{% endif %}
	{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}" />
	{% else %}
	<meta name="keywords" content="{{ site.keywords }}" />
	{% endif %}
	{% if page.desc %}
	<meta name="desc" content="{{ page.desc }}" />
	{% else %}
	 <meta name="desc" content="{{ site.desc }}" />
	{% endif %}
	<meta name="title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" >
	<title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- CSS & fonts -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,400italic%7CSignika:700,300,400,600' rel='stylesheet' type='text/css'>

	<!-- RSS -->
	<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />
	<link rel="icon" type="image/png" href="{{site.url}}/favicon.png">
</head>
