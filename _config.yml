# Build settings
markdown: kramdown

# gems
gems: [jekyll-paginate]
##syntax highlighter. change it to pygments
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
paginate: 5
paginate_path: "page:num"

kramdown:
  syntax_highlighter: pygments

