# Site settings
title: Untra - Samuel Volin
description: "Programmer, Mathematician, "
url: "https://untra.io"
author:
  name: "Samuel Volin"
  email: "untra.sam@gmail.com"
  url: "http://www.untra.io"

# Build settings
baseurl: "" # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate

reverse: true

#set this to enable google analytics
ga_id: 'UA-73082006-1'
ga_domain: 'auto'

##Some commonly used links
links:
  twitter: untra
  email: untra.sam@gmail.com
  github: untra
  reddit: untra
  keybase: untra
  mixcloud: untra
